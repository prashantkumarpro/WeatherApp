<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WeatherApp</title>
    <link href="https://cdn.jsdelivr.net/npm/remixicon@4.1.0/fonts/remixicon.css" rel="stylesheet" />
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <h1>Weather App</h1>
        <div class="weather-container">
            <div class="search_weather">
                <input type="text" class="city" placeholder="Enter city neme...">
                <button class="search_button" onclick="getWeather()"><i class="ri-search-line"></i></button>
            </div>
            <h3 class="error-msg"></h3>
            <h3 class="loading_msg">Loading...</h3>
            <div class="weather-content-container">
                <div class="header">
                    <h6 class="city-name">Bhagalpur</h6>
                </div>
                <div class="weather-content">
                    <figure class="weather-icons">
                        <img src="https://cdn-icons-png.flaticon.com/512/3222/3222800.png" class="clear_sky"
                            alt="clear_sky">
                        <img src="https://cdn-icons-png.flaticon.com/128/4151/4151022.png" class="mist" alt="">
                        <img src="https://cdn-icons-png.flaticon.com/512/8841/8841410.png" class="rain" alt="">
                        <img src="https://cdn-icons-png.flaticon.com/512/9309/9309008.png" class="smoke" alt="">
                        <figcaption class="weather_description"></figcaption>
                    </figure>
                    <div class="temperature-con">
                        <span class="temperature"></span>
                        <span class="temperature-symbol">C</span>
                    </div>
                </div>
                <div class="content">
                    <div class="contetn part">
                        <p class="wind">Wind 2m/s</p>
                        <p class="humidity">humidity 42</p>
                    </div>
                    <div class="content part">
                        <p class="visibility">visibility 10000</p>
                        <p class="pressure">pressure 1016</p>
                    </div>

                </div>
            </div>

        </div>
    </div>
    <script src="app.js"></script>
</body>

</html>
