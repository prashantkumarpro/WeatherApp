<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WeatherApp</title>
    <link href="https://cdn.jsdelivr.net/npm/remixicon@4.1.0/fonts/remixicon.css" rel="stylesheet" />
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <h1>Weather App</h1>
        <div class="weather-container">
           <div class="search_weather">
            <input type="text" class="city">
            <button class="search_button" onclick="getWeather()"><i class="ri-search-line"></i></button>
           </div>
            <h3 class="error-msg"></h3>
            <div class="weather-content-container">
                <div class="header">
                    <h3 class="city-name">Balia</h3>
                </div>
                <div class="weather-content">
                    <h3 class="wind"></h3>
                    <figure class="weather-icons">
                        <img src="https://cdn-icons-png.flaticon.com/512/3222/3222800.png" class="clear_sky"
                            alt="clear_sky" style="display: none;">
                        <img src="https://cdn-icons-png.flaticon.com/128/4151/4151022.png" class="mist" alt="">
                        <img src="https://cdn-icons-png.flaticon.com/512/8841/8841410.png" class="rain" alt="">
                        <img src="https://cdn-icons-png.flaticon.com/512/9309/9309008.png" class="smoke" alt="">
                        <figcaption class="weather_description"></figcaption>
                    </figure>
                    <div class="content">
                        <h3 class="temperature"></h3>
                    </div>
                </div>
            </div>

        </div>
    </div>
    <script src="app.js"></script>
</body>

</html>
